<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/selectOne.css" />
    <link rel="stylesheet" href="./css/refereneces.css" />
    <title>My Todo</title>
</head>
<body>
    <div class="container">
        <div class="date-box">
            <div id="clock" class="date"></div>
        </div>
        <div class="input-box">
                <span class="material-symbols-outlined icon-write">edit_square</span>
                <input id="todo" class="input" type="text" spellcheck="false"
                    placeholder="Enter your next Todo" autofocus maxlength="50" />
        </div>
        <div id="countBox">
            <div class="tab-border"></div>
            <div id="count" class="btn-count on">todo</div>
            <div style="width: 20px;background-color: transparent;"></div>
            <div id="complete" class="btn-count">completed</div>
        </div>
        <div id="option-box">
            <div id="countSort" class="options active">
                <span>정렬 : 등록순</span>
                <span class="material-symbols-outlined icon-arrow-drop-down">
                    arrow_drop_down
                </span>
            </div>
            <div class="list-sort">
                <p data-sort="1">등록순</p>
                <p data-sort="3">중요순</p>
                <p data-sort="4">목표일순</p>
                <!-- <p data-sort="2">지난순</p> -->
            </div>
            <div id="completeDelete" class="options delete-opt">
                <span>완료 항목 삭제</span>
                <span class="material-symbols-outlined icon-remove-done">
                    remove_done
                </span>
            </div>
        </div>

        <div id="content" style="margin-top:15px"></div>
        <div style="display: flex; justify-content: center;padding: 20px;">
            <button onclick="handleNoti('notification 확인용입니다', 1)"
                style="padding:10px; border:0;background-color: transparent;">NotiTest</button>
        </div>
    </div>

    <!-- todoOne 모달 -->
    <div id="modal" class="modal">
        <div class="todo-one">
            <span id="todoNo" style="display:none">no</span>
            <div style="margin-bottom: 5px;">
                <h3 id="title">title</h3>
            </div>
            <!-- hr -->
            <div class="horizontal-box">
                <div class="horizontal"></div>
            </div>
            <div id="memo" spellcheck="false" contenteditable="true" placeholder="&nbsp;memo"></div>

            <!-- hr -->
            <!-- <div class="horizontal-box">
                <div class="horizontal"></div>
            </div> -->

            <!-- 우선순위, 목표시간 옵션 사항들 -->
            <div class="detail">
                <div class="important-box">
                    <button id="btnImportant" class="toggle-btn">우선 순위 : </button>
                    <div class="selectbox-option">
                        <button value="3" class="option-btn">높음</button>
                        <button value="2" class="option-btn">중간</button>
                        <button value="1" class="option-btn">낮음</button>
                        <button value="0" class="option-btn">없음</button>
                    </div>
                </div>
                <div class="day-box">
                    <button id="btnGoal" class="days-btn">날짜 : </button>
                    <div id="btnGoalDelete">
                        <img class="icon-close" src="./assets/svg/close.svg">
                    </div>

                    <div class="daybox-option">
                        <button id="btnMonth" class="days-btn">월</button>                        
                        <button id="btnDay" class="days-btn">일</button>
                    </div>
                    <div class="month-option">
                        <button data-month="01" data-cnt="31" class="month-btn">Jan.</button>
                        <button data-month="02" data-cnt="28" class="month-btn">Feb.</button>
                        <button data-month="03" data-cnt="31" class="month-btn">Mar.</button>
                        <button data-month="04" data-cnt="30" class="month-btn">Apr.</button>
                        <button data-month="05" data-cnt="31" class="month-btn">May.</button>
                        <button data-month="06" data-cnt="30" class="month-btn">Jun.</button>
                        <button data-month="07" data-cnt="31" class="month-btn">Jul.</button>
                        <button data-month="08" data-cnt="31" class="month-btn">Aug.</button>
                        <button data-month="09" data-cnt="30" class="month-btn">Sep.</button>
                        <button data-month="10" data-cnt="31" class="month-btn">Oct.</button>
                        <button data-month="11" data-cnt="30" class="month-btn">Nov.</button>
                        <button data-month="12" data-cnt="31" class="month-btn">Dec.</button>
                    </div>
                    <div class="day-option"></div>
                </div>
            </div>
            <!-- 삭제버튼 -->
            <div id="deleteBox">
                <div id="delete">삭제</div>
            </div>
        </div>
    </div>

    <div class="modal-transparent"></div>
    <!-- 삭제 다이얼로그 -->
    <div id="modalConfirm" class="modal-confirm">
        <div class="delete-dialogue">
            <p>삭제 하시겠습니까?</p>
            <div class="box-confirm">
                <button class="btn-dialogue cancer">취소</button>
                <button class="btn-dialogue delete">삭제</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/selectOne.js"></script>
</body>
</html>
