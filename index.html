<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/selectOne.css" />
    <title>My Todo</title>
</head>
<body>
    <div class="container">
        <div class="date-box">
            <div id="clock" class="date"></div>
        </div>
        <div class="input-box">
                <span class="material-symbols-outlined icon-write">edit_square</span>
                <input id="todo" class="input" type="text"
                    placeholder="myTodo" autofocus maxlength="50" />
        </div>
        <div id="countBox">
            <div class="tab-border"></div>
            <div id="count" class="btn-count on">todo</div>
            <div style="width: 20px;background-color: #f9f7e8;"></div>
            <div id="complete" class="btn-count">completed</div>
        </div>
        <div id="option-box">
            <div id="countSort" class="options active">
                <span>정렬 : 최근순</span>
                <span class="material-symbols-outlined icon-arrow-drop-down">
                    arrow_drop_down
                </span>
            </div>
            <div class="list-sort">
                <p data-sort="1">최근순</p>
                <p data-sort="2">지난순</p>
                <p data-sort="3">중요순</p>
            </div>
            <div id="completeDelete" class="options delete-opt">
                <span>완료 항목 삭제</span>
                <span class="material-symbols-outlined icon-remove-done">
                    remove_done
                </span>
            </div>
        </div>

        <div id="content"></div>
        <div style="display: flex; justify-content: center;padding: 20px;">
            <button onclick="handleNoti('notification 확인용입니다', 1)" style="padding:10px;">notification</button>
        </div>
    </div>

    <!-- todoOne 모달 -->
    <div id="modal" class="modal">
        <div class="todo-one">
            <span id="todoNo" style="display:none">no</span>
            <div style="margin-bottom: 5px;">
                <h3 id="title">title</h3>
            </div>
            <div class="horizontal-box">
                <div class="horizontal"></div>
            </div>
            <div id="memo" contenteditable="true" placeholder="memo"></div>

            <div class="horizontal-box">
                <div class="horizontal"></div>
            </div>

            <!-- 우선순위, 목표시간 옵션 사항들 -->
            <div class="detail">
                <div class="important-box">
                    <button id="btnImportant" class="toggle-btn">우선 순위 : </button>
                    <div class="selectbox-option">
                        <button value="3" class="option-btn">높음</button>
                        <button value="2" class="option-btn">중간</button>
                        <button value="1" class="option-btn">낮음</button>
                        <button value="0" class="option-btn">없음</button>
                    </div>
                </div>
                <div class="day-box">
                    <button id="btnGoal" class="days-btn">날짜 : </button>

                    <div class="daybox-option">
                        <button id="btnMonth" class="days-btn">월</button>                        
                        <button id="btnDay" class="days-btn">일</button>
                    </div>
                    <div class="month-option">
                        <button data-month="01" class="month-btn">Jan.</button>
                        <button data-month="02" class="month-btn">Feb.</button>
                        <button data-month="03" class="month-btn">Mar.</button>
                        <button data-month="04" class="month-btn">Apr.</button>
                        <button data-month="05" class="month-btn">May.</button>
                        <button data-month="06" class="month-btn">Jun.</button>
                        <button data-month="07" class="month-btn">Jul.</button>
                        <button data-month="08" class="month-btn">Aug.</button>
                        <button data-month="09" class="month-btn">Sep.</button>
                        <button data-month="10" class="month-btn">Oct.</button>
                        <button data-month="11" class="month-btn">Nov.</button>
                        <button data-month="12" class="month-btn">Dec.</button>
                    </div>
                    <div class="day-option"></div>
                </div>
            </div>
            <!-- 삭제버튼 -->
            <div id="deleteBox">
                <div id="delete">삭제</div>
            </div>
        </div>
    </div>

    <div class="modal-transparent"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/selectOne.js"></script>
</body>
</html>
