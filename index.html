<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/general.css" />
    <title>My Todo</title>
</head>
<body>
    <div class="container">
        <div id="clock" class="date-box"></div>
        <div class="input-box">
                <span class="material-symbols-outlined">edit_square</span>
                <input id="todo" class="input" type="text"
                    placeholder="myTodo" autofocus maxlength="50" />
        </div>
        <div id="countBox">
            <span id="count" class="btn-count on">todo</span>
            &nbsp;&nbsp;| &nbsp; 
            <span id="complete" class="btn-count">completed</span>
        </div>
        <div id="content"></div>
    </div>

    <div id="modal" class="modal">
        <div class="todo-one">
            <p id="todoNo" style="display:none">no</p>
            <h3 id="title">title</h3>
            <button id="delete">삭제</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/general.js"></script>
</body>
</html>
