<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/general.css" />
    <title>My Todo</title>
</head>
<body>
    <div class="container">
        <div id="clock" class="date-box"></div>
        <div class="input-box">
                <span class="material-symbols-outlined">edit_square</span>
                <input id="todo" class="input" type="text"
                    placeholder="myTodo" autofocus maxlength="50" />
        </div>
        <div id="countBox">
            <span id="count" class="btn-count">todo</span>
            &nbsp;&nbsp;| &nbsp; 
            <span id="complete" class="btn-count">completed</span>
        </div>
        <div id="option-box">
            <div id="countSort" class="options active">
                <span>정렬 : 최신순</span>
                <span class="material-symbols-outlined icon-arrow-drop-down">
                    arrow_drop_down
                </span>
            </div>
            <div class="list-sort">
                <p data-sort="1">최신순</p>
                <p data-sort="2">지난순</p>
                <p data-sort="3">중요순</p>
            </div>
            <div id="completeDelete" class="options">
                <span>완료 항목 삭제</span>
                <span class="material-symbols-outlined icon-remove-done">
                    remove_done
                </span>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <!-- todoOne 모달 -->
    <div id="modal" class="modal">
        <div class="todo-one">
            <span id="todoNo" style="display:none">no</span>
            <div style="margin-bottom: 5px;">
                <h3 id="title">title</h3>
            </div>
            <hr />
            <div id="memo" contenteditable="true" placeholder="memo"></div>
            <div class="detail">
                <!-- <input type="date">
                <input type="time" /> -->
                <div style="display: flex;justify-content: left;">
                    <button class="toggle-btn">
                        우선 순위 : 
                    </button>
                    <ul class="selectbox-option hide">
                        <li><button value="3" class="option-btn">높음</button></li>
                        <li><button value="2" class="option-btn">중간</button></li>
                        <li><button value="1" class="option-btn">낮음</button></li>
                        <li><button value="0" class="option-btn">없음</button></li>
                    </ul>
                </div>
            </div>
            <div id="deleteBox">
                <div id="delete">삭제</div>
            </div>
        </div>
    </div>

    <div class="modal-transparent"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/general.js"></script>
</body>
</html>
